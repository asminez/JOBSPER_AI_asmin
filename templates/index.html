<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Optimizer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 650px;
            width: 100%;
            padding: 40px;
        }

        h1 { color: #333; text-align: center; margin-bottom: 10px; font-size: 2em; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 0.9em; }

        .jd-section { margin-bottom: 20px; }
        .jd-label { display: block; margin-bottom: 8px; color: #333; font-weight: bold; font-size: 0.95em; }

        #jobDesc {
            width: 100%; height: 120px; border: 2px solid #e0e0e0; border-radius: 10px;
            padding: 12px; font-family: inherit; resize: vertical; transition: border-color 0.3s;
        }
        #jobDesc:focus { outline: none; border-color: #667eea; }

        .upload-area {
            border: 3px dashed #667eea; border-radius: 15px; padding: 30px;
            text-align: center; background: #f8f9ff; transition: all 0.3s ease; cursor: pointer; margin-bottom: 20px;
        }
        .upload-area:hover { border-color: #764ba2; background: #f0f2ff; }
        #fileInput { display: none; }

        .file-info { margin-bottom: 20px; padding: 15px; background: #e8f5e9; border-radius: 10px; display: none; }
        .file-info.show { display: block; }

        .btn {
            width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 10px; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.3s ease;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        .progress { margin-top: 20px; display: none; }
        .progress.show { display: block; }
        .progress-bar { width: 100%; height: 8px; background: #e0e0e0; border-radius: 10px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); width: 100%; animation: loading 2s infinite; }

        @keyframes loading { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

        .result { margin-top: 30px; padding: 20px; background: #f1f3f9; border-radius: 10px; display: none; }
        .result.show { display: block; }
        .result-title { color: #333; font-weight: bold; margin-bottom: 15px; font-size: 1.2em; }

        /* CHANGED: Result Data Styling */
        .result-data {
            background: white; padding: 20px; border-radius: 8px; border-left: 5px solid #667eea;
            max-height: 500px; overflow-y: auto; line-height: 1.6; color: #444; font-size: 0.95em;
            white-space: pre-wrap; /* Keeps line breaks from AI */
        }
        
        /* This makes the headers bold and colored */
        .result-data b {
            color: #764ba2;
            display: block;
            margin-top: 15px;
            font-size: 1.05em;
            border-bottom: 1px solid #eee;
            padding-bottom: 4px;
        }

        .download-btn { background: #4caf50; margin-top: 15px; }
        .error { margin-top: 20px; padding: 15px; background: #ffebee; border-radius: 10px; color: #c62828; display: none; }
        .error.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ AI Resume Optimizer</h1>
        <p class="subtitle">Bridge the gap between your resume and the job</p>

        <div class="jd-section">
            <label class="jd-label">1. Paste Job Description</label>
            <textarea id="jobDesc" placeholder="Paste the job requirements here..."></textarea>
        </div>

        <label class="jd-label">2. Upload Resume</label>
        <div class="upload-area" id="uploadArea">
            <div style="font-size: 40px; color: #667eea; margin-bottom: 10px;">ðŸ“¤</div>
            <div id="uploadText">Click to upload or drag & drop</div>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
        </div>

        <div class="file-info" id="fileInfo">
            <div id="fileName" style="font-weight: bold;"></div>
            <div id="fileSize" style="font-size: 0.8em; color: #666;"></div>
        </div>

        <button class="btn" id="uploadBtn" disabled>Analyze & Optimize</button>

        <div class="progress" id="progress">
            <div class="progress-bar"><div class="progress-fill"></div></div>
            <div style="text-align: center; margin-top:10px; color:#666; font-size: 0.9em;">AI is comparing your skills to the job requirements...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result" id="result">
            <div class="result-title">âœ¨ AI Optimization Report</div>
            <div class="result-data" id="resultData"></div>
            <button class="btn download-btn" id="downloadBtn">Download Professional Template</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const progress = document.getElementById('progress');
        const result = document.getElementById('result');
        const resultData = document.getElementById('resultData');
        const downloadBtn = document.getElementById('downloadBtn');
        const error = document.getElementById('error');
        const jobDescInput = document.getElementById('jobDesc');

        let selectedFile = null;
        let outputFileName = null;

        uploadArea.onclick = () => fileInput.click();

        fileInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = (file.size / 1024).toFixed(2) + " KB";
                fileInfo.classList.add('show');
                uploadBtn.disabled = false;
            }
        };

        uploadBtn.onclick = async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('job_description', jobDescInput.value);

            uploadBtn.disabled = true;
            progress.classList.add('show');
            result.classList.remove('show');
            error.classList.remove('show');

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
    let rawText = data.llm_analysis || "";

    // 1. Remove bracketed citations like [1][2]
    let clean = rawText.replace(/\[\d+\]/g, '');

    // 2. Remove leading/trailing dashes or stars that act as empty bullets
    // This looks for a dash at the start of a line that has nothing after it
    clean = clean.replace(/^\s*[-*]\s*$/gm, '');

    // 3. Convert **Text** to <b>Text</b>
    clean = clean.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');

    // 4. Clean up excessive newlines (more than two in a row)
    clean = clean.replace(/\n{3,}/g, '\n\n').trim();

    // 5. Inject into the div
    resultData.innerHTML = clean;
    
    outputFileName = data.output_file;
    result.classList.add('show');
} else {
                    showError(data.error || 'Processing error');
                }
            } catch (err) {
                showError('Network error: ' + err.message);
            } finally {
                progress.classList.remove('show');
                uploadBtn.disabled = false;
            }
        };

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        downloadBtn.onclick = () => {
            if (outputFileName) {
                window.location.href = `/api/download/${outputFileName}`;
            }
        };
    </script>
</body>
</html>
